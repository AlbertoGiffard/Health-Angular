<app-cargando (cargado)="renderizar($event)"></app-cargando>
<div class="containerRelative">
    <div class="mt-4 mb-4">
        <form class="form-inline my-2 my-lg-0 row">
            <div class="col-md-8">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" [(ngModel)]="palabraBusqueda"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit"
                    (click)="buscarPalabra()">Buscar</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="descargarExcel()">Descargar
                    Excel</button>
            </div>
        </form>
    </div>

    <div class="d-flex flex-wrap justify-content-around mb-4">
        <div class="card pointer" style="width: 18rem;" *ngFor="let paciente of listadoPacientesMostrar" (click)="descargarExcelPaciente(paciente)">
            <img class="card-img-top" src={{paciente.imagenUno}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title display-4"><strong>{{paciente.nombre | lowercase}} {{paciente.apellido |
                        uppercase}}</strong></h5>
                <p class="card-text">Email: <strong>{{paciente.email}}</strong></p>
                <p class="card-text">Obra Social: <strong>{{paciente.obraSocial}}</strong></p>
            </div>
        </div>
    </div>
