<div class="display-4 text-center">
    Registrarse: <span *ngIf="mostrar">{{tipo}}</span> 
</div>
<div class="d-flex flex-column align-items-center align-content-center mx-auto justify-content-center my-4">
    <div class="d-flex col-md-6 text-center mb-4 align-items-center align-content-center mx-auto justify-content-center">
        <button type="button" class="btn btn-outline-info btn-lg btn-block border border-primary rounded" (click)="MostrarForm(true)">
            <img src="../../../assets/registro/registropaciente.jpg" class="img-fluid rounded-circle img-registro">
        </button>
        <span class="display-4 text-info">
            PACIENTE
        </span>
    </div>
    <div class="d-flex col-md-6 text-center mb-4 align-items-center align-content-center mx-auto justify-content-center">
        <button type="button" class="btn btn-outline-success btn-lg btn-block border border-success rounded m-center" (click)="MostrarForm(false)">
            <img src="../../../assets/registro/registroespecialista.jpg" class="img-fluid rounded-circle img-registro">
        </button>
        <span class="display-4 text-success">
            ESPECIALISTA
        </span>
    </div>
</div>
<div *ngIf="mostrar">
    <app-form-paciente *ngIf="paciente;else especialista"></app-form-paciente>
    <ng-template #especialista>
    <app-form-especialista></app-form-especialista>
    </ng-template>
</div>
