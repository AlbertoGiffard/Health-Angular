<div class="mt-4 mb-4">
    <form class="form-inline my-2 my-lg-0 row">
        <div class="col-md-8">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
        </div>
        <div class="col-md-4">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </div>
    </form>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Paciente</th>
            <th scope="col">Especialista</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Día</th>
            <th scope="col">Hora</th>
            <th scope="col">Estado</th>
            <th scope="col">Acción</th>
        </tr>
    </thead>
    <tbody class="align-middle">
        <tr *ngFor="let turno of listadoTurnos">
            <td>{{turno.paciente.nombre}} {{turno.paciente.apellido}}</td>
            <td>{{turno.especialista.nombre}} {{turno.especialista.apellido}}</td>
            <td>{{turno.especialidad}}</td>
            <td>{{turno.dia}}</td>
            <td>{{turno.hora}}:00hs.</td>
            <td>{{turno.estado}}</td>
            <td *ngIf="turno.estado == 'pendiente';else sinAccion">
                <button class="btn btn-danger btn-lg" (click)="cancelarTurno(turno)">Cancelar</button>
            </td>
            <ng-template #sinAccion>
                <td>
                    Sin acción
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
