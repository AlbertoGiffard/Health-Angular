<div class="containerRelative">
    <div class="mt-4 mb-4">
        <form class="form-inline my-2 my-lg-0 row">
            <div class="col-md-8">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" [(ngModel)]="palabraBusqueda"
                    [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    (click)="buscarPalabra()">Buscar</button>
            </div>
        </form>
    </div>
    <div class="d-flex flex-wrap justify-content-around mb-4">
        <div class="card" style="width: 18rem;" *ngFor="let paciente of listadoPacientesTop">
            <img class="card-img-top" src={{paciente.imagenUno}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title display-4"><strong>{{paciente.nombre | lowercase}} {{paciente.apellido | uppercase}}</strong></h5>
                <p class="card-text">Email: <strong>{{paciente.email}}</strong></p>
                <p class="card-text">Obra Social: <strong>{{paciente.obraSocial}}</strong></p>
                <button class="btn btn-primary btn-sm mr-1" (click)="verMas(paciente)">
                    Ver más
                </button>
            </div>
        </div>
    </div>
    <table class="table table-hover" *ngIf="mostrarListado">
        <thead>
            <tr>
                <!-- version 1 -->
                <!-- <th scope="col">Paciente</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Día</th>
                <th scope="col">Estado</th>
                <th scope="col">Acción</th> -->
                <th scope="col">Paciente</th>
                <th scope="col">Email</th>
                <th scope="col">Obra Social</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody class="align-middle">
            <tr *ngFor="let paciente of listadoPacientesCompleto">
                <td>{{paciente.nombre | lowercase}} {{paciente.apellido | uppercase}}</td>
                <td>{{paciente.email}}</td>
                <td>{{paciente.obraSocial}}</td>
                <td>
                    <button class="btn btn-primary btn-sm mr-1" (click)="verMas(paciente)">
                        Ver más
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- version 1 -->
    <!-- <app-historia-turno *ngIf="formHistoria" [lanzarAnimacion]="formHistoria" [turno]="turno" class="formHistoria"
        (cerrarForm)="cerrarForm($event)"></app-historia-turno> -->
    <app-historia-paciente *ngIf="formHistoria" [lanzarAnimacion]="formHistoria" [paciente]="paciente" class="formHistoria"
        (cerrarForm)="cerrarForm($event)"></app-historia-paciente>
</div>
